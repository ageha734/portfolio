name: '[CD] Deploy Ladle'
on:
  push:
    branches:
      - master
    paths:
      - 'app/**'
      - '.ladle/**'
      - 'vite.ladle.config.ts'
      - '.github/workflows/deploy-ladle.yml'
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: 'pages-ladle'
  cancel-in-progress: false
jobs:
  build-and-deploy:
    if: ${{ (github.event_name == 'push' && !startsWith(github.ref_name, 'copilot/')) || github.event_name == 'workflow_dispatch' }}
    environment:
      name: github-pages-ladle
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - name: Setup cache
        uses: ./.github/actions/setup-cache
        with:
          cache-node: 'true'
          cache-go: 'false'
      - name: Setup Node.js
        uses: ./.github/actions/setup-ts
      - name: Install dependencies
        run: bun install
      - name: Build Ladle
        run: bun run build:ui
      - name: Setup Pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5.0.0
      - name: Upload artifact
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa # v3.0.0
        with:
          path: output
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.0
