name: '[CI] Validation and Checks'
on:
  pull_request:
    paths:
      - '.github/**'
      - 'docs/**'
      - 'scripts/**'
      - 'app/**'
      - 'tests/**'
      - 'package.json'
  push:
    paths:
      - '.github/**'
      - 'docs/**'
      - 'scripts/**'
      - 'app/**'
      - 'tests/**'
      - 'package.json'
jobs:
  # ==============================================================================
  # 1. Setup & Change Detection
  # ==============================================================================
  detect-changes:
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    if: ${{ (github.event_name == 'pull_request' && !startsWith(github.head_ref, 'copilot/')) || (github.event_name == 'push' && !startsWith(github.ref_name, 'copilot/')) }}
    permissions:
      contents: read
      pull-requests: read
    outputs:
      web: ${{ steps.filter.outputs.web }}
      e2e: ${{ steps.filter.outputs.e2e }}
      docs: ${{ steps.filter.outputs.docs }}
      shell: ${{ steps.filter.outputs.shell }}
      actions: ${{ steps.filter.outputs.actions }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Detect changes
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: filter
        with:
          token: ${{ github.token }}
          filters: |
            web:
              - 'app/**/*.ts'
              - 'package.json'
            e2e:
              - 'tests/e2e/**'
              - 'tests/mocks/**'
              - 'package.json'
            docs:
              - 'docs/**/*.md'
            shell:
              - 'scripts/*.sh'
            actions:
              - '.github/**/*.yml'
  run-format-ts:
    needs: [detect-changes]
    if: needs.detect-changes.outputs.web == 'true'
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - name: Setup cache
        uses: ./.github/actions/setup-cache
        with:
          cache-node: 'true'
          cache-go: 'false'
      - name: Setup Node.js
        uses: ./.github/actions/setup-ts
      - name: Format check TypeScript
        run: bun run fmt:ts:check
  run-lint-ts:
    needs: [detect-changes, run-format-ts]
    if: needs.detect-changes.outputs.web == 'true'
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - name: Setup cache
        uses: ./.github/actions/setup-cache
        with:
          cache-node: 'true'
          cache-go: 'false'
      - name: Setup Node.js
        uses: ./.github/actions/setup-ts
      - name: Lint TypeScript
        run: bun run lint:ts:check
  run-typecheck:
    needs: [detect-changes, run-format-ts]
    if: needs.detect-changes.outputs.web == 'true'
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - name: Setup cache
        uses: ./.github/actions/setup-cache
        with:
          cache-node: 'true'
          cache-go: 'false'
      - name: Setup Node.js
        uses: ./.github/actions/setup-ts
      - name: Typecheck
        run: bun run typecheck
  run-test-ts:
    needs: [detect-changes, run-lint-ts, run-typecheck]
    if: needs.detect-changes.outputs.web == 'true'
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - name: Setup cache
        uses: ./.github/actions/setup-cache
        with:
          cache-node: 'true'
          cache-go: 'false'
      - name: Setup Node.js
        uses: ./.github/actions/setup-ts
      - name: Tests TypeScript
        run: bun run test:ts
  run-coverage-ts:
    needs: [detect-changes, run-lint-ts, run-typecheck]
    if: needs.detect-changes.outputs.web == 'true'
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - name: Setup cache
        uses: ./.github/actions/setup-cache
        with:
          cache-node: 'true'
          cache-go: 'false'
      - name: Setup Node.js
        uses: ./.github/actions/setup-ts
      - name: Coverage TypeScript
        run: bun run coverage:ts
      - name: Upload artifact for Coverage
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: always()
        with:
          name: coverage-report-ts
          path: coverage/lcov-report/
          retention-days: 7
  run-e2e-ts:
    needs: [detect-changes, run-test-ts, run-coverage-ts]
    if: needs.detect-changes.outputs.web == 'true' || needs.detect-changes.outputs.e2e == 'true'
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@7116e07421d015a32b6c6b8be9fd2f20e9a87248 # v3.8.0
      - name: Build E2E Docker image
        run: docker build -t portfolio-e2e -f tests/e2e/Dockerfile .
      - name: Run E2E tests in Docker container
        run: |
          docker run --rm \
            -e CI=true \
            -e PORT=3000 \
            -v $(pwd):/work \
            -w /work \
            -v $(pwd)/node_modules:/work/node_modules \
            -v $(pwd)/docs/playwright-report:/work/docs/playwright-report \
            portfolio-e2e \
            bun run e2e:docker
      - name: Upload artifact for Playwright
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: always()
        with:
          name: playwright-report
          path: docs/playwright-report/
          retention-days: 7
  run-format-actions:
    needs: [detect-changes]
    if: needs.detect-changes.outputs.actions == 'true'
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - name: Setup cache
        uses: ./.github/actions/setup-cache
        with:
          cache-go: 'true'
          cache-node: 'false'
      - name: Setup Go
        uses: ./.github/actions/setup-go
      - name: Format check YAML
        run: npm run fmt:actions:check
  run-lint-actions:
    needs: [detect-changes, run-format-actions]
    if: needs.detect-changes.outputs.actions == 'true'
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - name: Setup cache
        uses: ./.github/actions/setup-cache
        with:
          cache-go: 'true'
          cache-node: 'true'
      - name: Setup Go
        uses: ./.github/actions/setup-go
      - name: Setup Node.js
        uses: ./.github/actions/setup-ts
      - name: Lint GitHub Actions workflows
        run: npm run lint:actions:check
  run-format-shell:
    needs: [detect-changes]
    if: needs.detect-changes.outputs.shell == 'true'
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - name: Setup cache
        uses: ./.github/actions/setup-cache
        with:
          cache-go: 'true'
          cache-node: 'false'
      - name: Setup Go
        uses: ./.github/actions/setup-go
      - name: Format check shell scripts
        run: npm run fmt:shell:check
  run-lint-shell:
    needs: [detect-changes, run-format-shell]
    if: needs.detect-changes.outputs.shell == 'true'
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - name: Lint shell scripts
        run: npm run lint:shell:check
  run-format-md:
    needs: [detect-changes]
    if: needs.detect-changes.outputs.docs == 'true'
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - name: Setup cache
        uses: ./.github/actions/setup-cache
        with:
          cache-node: 'true'
          cache-go: 'false'
      - name: Setup Node.js
        uses: ./.github/actions/setup-ts
      - name: Format check Markdown
        run: npm run fmt:md:check
  run-lint-md:
    needs: [detect-changes, run-format-md]
    if: needs.detect-changes.outputs.docs == 'true'
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - name: Setup cache
        uses: ./.github/actions/setup-cache
        with:
          cache-node: 'true'
          cache-go: 'false'
      - name: Setup Node.js
        uses: ./.github/actions/setup-ts
      - name: Lint Markdown files
        run: npm run lint:md:check
