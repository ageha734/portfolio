pre-commit:
    skip:
        - merge
        - rebase
    parallel: true
    commands:
        check-secrets:
            run: bun scripts/check/dist/cmd/main.js secrets
            tags: security
        check-staged:
            run: bun scripts/check/dist/cmd/main.js staged
            stage_fixed: true

commit-msg:
    commands:
        commitlint:
            run: bunx commitlint --edit {1}
            tags: commit
