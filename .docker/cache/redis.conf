# Redis設定ファイル（開発環境用）

# ネットワーク設定
bind 0.0.0.0
protected-mode no
port 6379

# メモリ設定
maxmemory 256mb
maxmemory-policy allkeys-lru

# 永続化設定（開発環境ではRDBのみ）
save 900 1
save 300 10
save 60 10000

# RDBファイルの保存先
dir /data
dbfilename dump.rdb

# AOF（Append Only File）は無効化（開発環境）
appendonly no

# ログ設定
loglevel notice
logfile ""

# クライアント設定
timeout 0
tcp-keepalive 300

# スローログ設定
slowlog-log-slower-than 10000
slowlog-max-len 128

# データベース数
databases 16
